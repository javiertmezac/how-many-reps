<!-- src/app/workout/workout.component.html -->

<div class="workout-background">
    <h2 class="text-center">Workouts - Tracker</h2>

    <div class="current-workout-section">

        <ul *ngIf="workouts" class="list-group">
            <li *ngFor="let workout of workouts"
                class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ workout.name }}</span>
                <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-danger me-1" (click)="removeWorkout(workout)">Remove</button>
                    <button class="btn btn-sm btn-outline-primary" (click)="increaseRepetitions(workout)">+</button>
                    <button class="btn btn-sm btn-outline-primary" (click)="decreaseRepetitions(workout)">-</button>
                </div>
                <span>{{ workout.repetitions }} repetitions</span>
            </li>
        </ul>

        <form (ngSubmit)="addWorkout()" class="mt-3">
            <div class="row g-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Exercise name" [(ngModel)]="newWorkout.name"
                        name="name" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Repetitions"
                        [(ngModel)]="newWorkout.repetitions" name="repetitions" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Exercise</button>
                </div>
            </div>
        </form>
    </div>
</div>
